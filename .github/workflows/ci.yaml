name: Node CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-node-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist || (echo "dist/ not found" && exit 1)
          ls -al dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy:
    needs: build-node-artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Verify downloaded artifact
        run: ls -al dist

      - name: Validate required secrets
        run: |
          [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] && echo "SSH_PRIVATE_KEY missing" && exit 1
          [ -z "${{ secrets.SSH_USER }}" ] && echo "SSH_USER missing" && exit 1
          [ -z "${{ secrets.SERVER_HOST }}" ] && echo "SERVER_HOST missing" && exit 1

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }}" "ls -al"
